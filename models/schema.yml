version: 2

models:
  - name: customers
    description: Each record represents a customer.
    columns:
      - name: customer_id
        description: A unique customer ID from our ecommerce application.
        tests:
          - unique
          - not_null
      - name: first_name
        description: A customer's first name.
      - name: last_name
        description: A customer's last name.
      - name: count_orders
        description: The number of orders a customer has had all-time.
      - name: first_order_at
        description: The timestamp of a customer's first order.
      - name: most_recent_order_at
        description: The timestamp of a customer's most recent order.
      - name: average_delivery_time_from_collection
        tests:
          - greater_than_zero
      - name: average_delivery_time_from_order
        tests:
          - greater_than_zero

  - name: orders
    columns:
      - name: order_id
        description: A unique order ID from our ecommerce application.
        tests:
          - unique
          - not_null
      - name: delivery_time_from_collection
        tests:
          - greater_than_zero
      - name: delivery_time_from_order
        tests:
          - greater_than_zero
      - name: store_name
        tests:
          - not_null

  - name: stg_ecomm__orders
    description: A staging model for the orders table in the 'ecomm' source.
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: store_id
        tests:
          - not_null

  - name: stg_ecomm__customers
    description: A staging model for the customers table in the 'ecomm' source.

  - name: seven_week_active_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: __6_month_customer_order_metrics
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_finance__conversion_rates_usd
    columns:
      - name: conversion_rate_id
        tests:
          - not_null
          - unique
      - name: rate_usd
        tests:
          - not_null

  - name: int_ecomm__orders_enriched
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: total_amount_usd
        tests:
          - not_null