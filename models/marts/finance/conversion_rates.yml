version: 2

models:
  - name: conversion_rates
    description: Conversion rates to USD.
    config:
      contract:
        enforced: true
    columns:
      - name: conversion_rate_id
        data_type: text
        tests:
          - not_null
          - unique
        constraints:
          - type: not_null
          - type: unique

      - name: date_day
        data_type: date
        tests:
          - not_null
        constraints:
          - type: not_null

      - name: currency
        data_type: text
        tests:
          - not_null
        constraints:
          - type: not_null

      - name: rate_usd
        data_type: number
        tests:
          - not_null
          - greater_than_zero
        constraints:
          - type: not_null